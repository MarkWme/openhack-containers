apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-api
  namespace: api-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips-api
  template:
    metadata:
      labels:
        app: trips-api
        aadpodidbinding: "key-vault-pod-identity"
    spec:
      serviceAccountName: service-account-api
      containers:
      - name: trips-api
        image: registryamd4608.azurecr.io/tripinsights/trips:1.0
        env:
          - name: OPENAPI_DOCS_URI
            value: ""
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        volumeMounts:
        - name: sqlserver
          mountPath: /secrets
          readOnly: true
      volumes:
      - name: sqlserver
        flexVolume:
          driver: "azure/kv"
          options:
            usepodidentity: "true"
            keyvaultname: "vault200313"
            keyvaultobjectnames: sql-server;sql-user;sql-password
            keyvaultobjectaliases: SQL_SERVER;SQL_USER;SQL_PASSWORD
            keyvaultobjecttypes: secret;secret;secret
            resourcegroup: "teamResources"
            subscriptionid: "4ec6b1b9-7c2b-4e51-9ccc-0d3f132a8fb4"
            tenantid: "423cb5ae-47a2-444f-a224-f2722e3180f3"
