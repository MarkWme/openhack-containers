apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips-api
  template:
    metadata:
      labels:
        app: trips-api
    spec:
      containers:
      - name: trips-api
        image: registryamd4608.azurecr.io/tripinsights/trips:1.0
        env:
          - name: SQL_USER
            value: "<sql user name>"
          - name: SQL_PASSWORD
            value: "<password>"
          - name: SQL_SERVER
            value: "<sql server>.database.windows.net"
          - name: OPENAPI_DOCS_URI
            value: ""
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80